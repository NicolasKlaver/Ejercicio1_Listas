<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>

  <body>
    <main>
      <section>
        <h1>Formulario de registro</h1>
        
        <form>
          <section>
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              placeholder="Lionel"
              name="name"
              autofocus
            />
          </section>

          <section>
            <label for="apellido">Apellido</label>
            <input
              type="text"
              id="apellido"
              placeholder="Messi"
              name="apellido"
              
            />
          </section>

          <div>
            <p>Modalidad de Cursada:</p>
            <div>
              <input type="radio" id="demand" name="cursada" />
              <label for="demand">On-Demand</label>
            </div>
            <div>
              <input type="radio" id="vivo" name="cursada" />
              <label for="vivo">En vivo</label>
            </div>
          </div>

          <div>
            <label for="email">Correo</label>
            <input
              type="email"
              id="email"
              placeholder="leomessi@domain.com"
              name="apellido"
              
            />
          </div>

          <div>
            <input type="checkbox" id="spam" required />
            <label for="spam"
              >Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma Nucba. 
              </label>
          </div>

          <div>
            <input type="checkbox" id="terminos" />
            <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollados web Full Stack.</label>
          </div>

          <input type="submit" value="Enviar" />
          <!-- <button>Enviar</button> -->
        </form>
      </section>
      <hr />
    </main>

  </body>
</html>
